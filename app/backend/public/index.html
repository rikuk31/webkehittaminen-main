<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite CRUD Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin: 10px 0;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>SQLite CRUD Operations</h1>

    <!-- Add User Form -->
    <div class="form-group">
        <h3>Add User</h3>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="email" placeholder="Email">
        <button onclick="addUser()">Add User</button>
    </div>

    <!-- Users List -->
    <h3>Users List</h3>
    <button onclick="fetchUsers()">Fetch Users</button>
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Users will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        // Function to add a new user to the database
        function addUser() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            if (!name || !email) {
                alert('Both name and email are required!');
                return;
            }

            fetch('http://localhost:3000/addUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: name, email: email })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchUsers(); // Refresh the user list
            })
            .catch(error => console.error('Error:', error));
        }

        // Function to fetch users from the database
        function fetchUsers() {
            fetch('http://localhost:3000/getUsers')
                .then(response => response.json())
                .then(data => {
                    const usersTableBody = document.getElementById('usersTable').getElementsByTagName('tbody')[0];
                    usersTableBody.innerHTML = ''; // Clear the current table data

                    data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td><button class="delete-btn" onclick="deleteUser(${user.id})">Delete</button></td>
                        `;
                        usersTableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Function to delete a user from the database
        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`http://localhost:3000/deleteUser/${userId}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchUsers(); // Refresh the user list
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>

</body>
</html>
